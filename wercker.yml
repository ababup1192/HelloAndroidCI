box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - android-sdk-update:
      filter : sysimg-19
     - script:
      name: run gradle
        code: |
          gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
  after-steps:
    - script:
      name: inspect build result
      code: |
        pwd
        ls -la .

